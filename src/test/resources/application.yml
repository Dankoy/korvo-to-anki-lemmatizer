spring:
  application:
    name: korvo-to-anki
  freemarker:
    enabled: true
    template-loader-path: /templates/
  shell:
    interactive:
      enabled: false
    main:
      allow-circular-references: true

  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:file::memory:?cache=shared

  liquibase:
    enabled: true

logging:
  level:
    ru.dankoy.*: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"

debug: false
